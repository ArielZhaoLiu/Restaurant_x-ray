<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>
<header>
    <div th:insert="nav :: navbar"></div>
</header>
<div class="container">
    <main role="main" class="pb-3">
        <div class="row">
            <div class="col-md-4">
                <div th:if="${message}" class="alert alert-warning">
                    <p th:text="${message}"></p>
                </div>
                <form th:action="@{/registration}" method="post" th:object="${userDetail}">
                    <div class="form-group">
                        <label class="control-label">User Name:
                            <input th:field="*{username}" class="form-control"/><br/>
                        </label>
                        <div class="alert alert-warning" th:errors="*{username}"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password:
                            <input type="password" th:field="*{password}" class="form-control"/><br/>
                        </label>
                        <div class="alert alert-warning" th:errors="*{password}"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email:
                            <input th:field="*{email}" class="form-control"/><br/>
                        </label>
                        <div class="alert alert-warning" th:errors="*{email}"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">First Name:
                            <input th:field="*{firstName}" class="form-control"/><br/>
                        </label>
                        <div class="alert alert-warning" th:errors="*{firstName}"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Last Name:
                            <input th:field="*{lastName}" class="form-control"/><br/>
                        </label>
                        <div class="alert alert-warning" th:errors="*{lastName}"></div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn btn-primary"/>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <a th:href="@{/}">Go Home</a>
        </div>
    </main>
</div>
</body>
</html>
