<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Create Menu Item</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<header><div th:insert="~{nav :: navbar}"></div></header>
<div class="container">
  <main role="main" class="pb-3">
    <h4>Create Menu Item</h4>
    <dl class="row">
      <dt class="col-sm-2"> Menu Name</dt>
      <dd class="col-sm-10"><span th:text="*{menu.name}"></span></dd>
      <dt class="col-sm-2"> Menu ID</dt>
      <dd class="col-sm-10"><span  th:text="*{menu.id}"></span></dd>
    </dl>
    <div class="row">
      <div class="col-md-4">
        <form th:action="@{/menuItem/create/{menu_id}(menu_id=${menu.id})}" method="post" th:object="${menuItem}">
          <div class="form-group">
            <label class="control-label">Name:
              <input type="text" th:field="*{name}" class="form-control"/>
            </label>
            <div class="alert alert-warning" th:errors="*{name}"></div>
          </div>
          <div class="form-group">
            <label class="control-label">Description:
              <input type="text" th:field="*{description}" class="form-control"/>
            </label>
            <div class="alert alert-warning" th:errors="*{description}"></div>
          </div>
          <div class="form-group"><input type="submit" value="Save" class="btn btn-primary"/></div>
        </form>
      </div>
    </div>
    <div><a th:href="@{/menu/{id}(id=${menu.id})}">Go Back</a></div>
  </main>
</div>
</body>
</html>
