<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Layout Details</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body>
<header>
  <div th:insert="~{nav :: navbar}"></div>
</header>
<div class="container">
  <main role="main" class="pb-3"><h1>Details</h1>
    <div><h4>Layout</h4>
      <hr/>
      <dl class="row" th:object="${layout}">
        <dt class="col-sm-2">Name</dt>
        <dd class="col-sm-10">
          <span th:text="*{name}"></span>
        </dd>
        <dt class="col-sm-2">Description</dt>
        <dd class="col-sm-10">
          <span th:text="*{description}"></span>
        </dd>
        <dt class="col-sm-2">Created Date</dt>
        <dd class="col-sm-10">
          <span th:text="*{createdDate}"></span>
        </dd>
      </dl>
      <!-- to do -- Dinning Table detail -->

      <div>
        <a th:href="@{/layout/edit/{id}(id=${layout.id})}">Edit Layout</a> &nbsp&nbsp&nbsp
        <a th:href="@{/layouts}">Go Back</a>
      </div>
    </div>
  </main>
</div>
</body>
</html>
