<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  <title>Create Seating</title>
</head>
<body>

<div th:fragment="createSeating" class="container">
  <main role="main" class="pb-3">
    <div class="row">
      <div class="col-md-4">
        <form th:action="@{/seating/create}" method="post" th:object="${seating}">

          <div class="form-group">
            <label class="control-label"> Seating Date:
              <input type="date" th:field="*{seatingDateTime}" class="form-control"/>
            </label>
            <div class="alert alert-warning" th:errors="*{seatingDateTime}"></div>
          </div>

          <div class="form-group">
            <label class="control-label"> Duration:
              <input th:field="*{seatingDuration}" class="form-control"/>
            </label>
            <div class="alert alert-warning" th:errors="*{seatingDuration}"></div>
          </div>


          <div class="form-group"><input type="submit" value="Save" class="btn btn-primary"/></div>
        </form>
      </div>
    </div>
    <div><a th:href="@{/events}">Go Back</a></div>
  </main>
</div>
</body>
</html>
