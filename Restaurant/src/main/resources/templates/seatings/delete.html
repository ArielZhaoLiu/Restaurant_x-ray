<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Delete Seating</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<header><div th:insert="~{nav :: navbar}"></div></header>
<div class="container">
  <main role="main" class="pb-3"><h1>Details</h1>
    <h3>Are you sure you want to delete this?</h3>
    <div><h4>Seating for <span th:text="${event.name}"></span></h4>
      <hr/>
      <dl class="row" th:object="${seating}">
        <dt class="col-sm-2"> Date and Time</dt>
        <dd class="col-sm-10"><span th:text="*{seatingDateTime}"></span></dd>
        <dt class="col-sm-2"> Duration</dt>
        <dd class="col-sm-10"><span  th:text="*{seatingDuration}"></span></dd>
        <dt class="col-sm-2"> Creation Date</dt>
        <dd class="col-sm-10"><span  th:text="*{createdDateTime}"></span></dd>
      </dl>
      <form th:action="@{/seating/delete/{id}(id=${seating.id})}" method="post" >
        <div class="form-group"><input type="submit" value="Delete" class="btn btn-primary"/></div>
      </form>
      <div><a th:href="@{/event/{id}(id=${event.id})}">Go Back</a></div>
    </div>
  </main>
</div>
</body>
</html>
