<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Create Event</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<header><div th:insert="~{nav :: navbar}"></div></header>
<div class="container">
  <main role="main" class="pb-3">

    <div class="row">
      <div class="col-md-4">
        <form th:action="@{/event/create}" method="post" th:object="${event}">
          <div class="form-group">
            <label class="control-label"> Name:
              <input th:field="*{name}" class="form-control"/>
            </label>
            <div class="alert alert-warning" th:errors="*{name}"></div>
          </div>
          <div class="form-group">
            <label class="control-label"> Description:
              <input th:field="*{description}" class="form-control"/>
            </label>
            <div class="alert alert-warning" th:errors="*{description}"></div>
          </div>
          <div class="form-group">
            <label class="control-label"> Price:
              <input th:field="*{price}" class="form-control"/>
            </label>
            <div class="alert alert-warning" th:errors="*{price}"></div>
          </div>
          <div class="form-group">
            <label class="control-label"> Start Date:
              <input type="date" th:field="*{startDate}" class="form-control"/>
            </label>
            <div class="alert alert-warning" th:errors="*{startDate}"></div>
          </div>
          <div class="form-group">
            <label class="control-label"> End Date:
              <input type="date" th:field="*{endDate}" class="form-control"/>
            </label>
            <div class="alert alert-warning" th:errors="*{endDate}"></div>
          </div>
          <div class="form-group">
            <label class="control-label">Seating Options:</label>
            <input type="datetime-local" th:field="*{seatings[0].seatingDateTime}" class="form-control"/>
            <div class="alert alert-warning" th:errors="*{seatings[0].seatingDateTime}"></div>
            <input type="text" th:field="*{seatings[0].seatingDuration}" class="form-control"/>
            <div class="alert alert-warning" th:errors="*{seatings[0].seatingDuration}"></div>
          </div>
          <div class="form-group"><input type="submit" value="Save" class="btn btn-primary"/></div>
        </form>
      </div>
    </div>
    <div><a th:href="@{/events}">Go Back</a></div>
  </main>
</div>
</body>
</html>
