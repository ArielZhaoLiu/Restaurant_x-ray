<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  <title>Navigation</title>
</head>

<body>
<header th:fragment="navbar" class="p-3 text-bg-dark" style="margin-bottom: 40px;">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" th:href="@{/}">MyRestaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a class="nav-link px-2 text-secondary" th:href="@{/events}">Events</a>
                </li>
                <li th:if="${session.loggedIn}">
                    <a class="nav-link px-2 text-white" th:href="@{/layouts}">Layout</a>
                </li>
                <li th:if="${session.loggedIn}">
                    <a class="nav-link px-2 text-white" th:href="@{/menu}">Menus</a>
                </li>
                <li th:if="${session.loggedIn}">
                    <a class="nav-link px-2 text-white" th:href="@{/reservations}">Reservations</a>
                </li>
            </ul>

            <ul class="nav text-end" >
                <li class="nav-item" th:unless="${session.loggedIn}">
                    <a class="btn btn-outline-light me-2" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" th:if="${session.loggedIn}">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-warning">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</header>



</body>
</html>
