<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Event Details</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<header><div th:insert="~{nav :: navbar}"></div></header>
<div class="container">
  <main role="main" class="pb-3"><h1>Details</h1>
    <div><h4>Event</h4>
      <hr/>
      <dl class="row" th:object="${event}">
        <dt class="col-sm-2"> Name</dt>
        <dd class="col-sm-10"><span th:text="*{name}"></span></dd>
        <dt class="col-sm-2"> Description</dt>
        <dd class="col-sm-10"><span  th:text="*{description}"></span></dd>
        <dt class="col-sm-2"> Price</dt>
        <dd class="col-sm-10"><span  th:text="*{price}"></span></dd>
        <dt class="col-sm-2"> Start Date</dt>
        <dd class="col-sm-10"><span  th:text="*{startDate}"></span></dd>
        <dt class="col-sm-2"> End Date</dt>
        <dd class="col-sm-10"><span  th:text="*{endDate}"></span></dd>
      </dl>
      <h4>Seating</h4>
      <hr/>
      <dl class="row" th:object="${event}">
        <dt class="col-sm-2">Date, Time and Duration</dt>
        <dd class="col-sm-10">
          <ul>
            <li th:each="seating : ${event.seatings}">
              <span th:text="${seating.seatingDateTime}"></span>
              - <span th:text="${seating.seatingDuration}+ ' minutes'"></span>
            </li>
          </ul>
        </dd>
      </dl>
      <div><a th:href="@{/events}">Go Back</a> || <a th:href="@{/seating/create/{id}(id=${event.id})}">Add Seating</a></div>
    </div>
  </main>
</div>
</body>
</html>
