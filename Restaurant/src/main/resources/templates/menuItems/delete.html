<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Delete Menu Item</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<header><div th:insert="~{nav :: navbar}"></div></header>
<div class="container">
  <main role="main" class="pb-3"><h1>Details</h1>
    <h3>Are you sure you want to delete this?</h3>
    <div><h4>Menu Item for <span th:text="${menu.name}"></span></h4>
      <hr/>
      <dl class="row" th:object="${menuItem}">
        <dt class="col-sm-2"> Name</dt>
        <dd class="col-sm-10"><span  th:text="*{name}"></span></dd>
        <dt class="col-sm-2"> Description</dt>
        <dd class="col-sm-10"><span  th:text="*{description}"></span></dd>
      </dl>
      <form th:action="@{/menuItem/delete/{id}(id=${menuItem.id})}" method="post" >
        <div class="form-group"><input type="submit" value="Delete" class="btn btn-primary"/></div>
      </form>
      <div><a th:href="@{/menu/{id}(id=${menu.id})}">Go Back</a></div>
    </div>
  </main>
</div>
</body>
</html>
