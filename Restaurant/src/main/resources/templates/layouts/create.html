<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Layout</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div th:insert="~{nav :: navbar}"></div>
</header>
<div class="container">
    <main role="main" class="pb-3">
        <div class="row">
            <div class="col-md-4">
                <form th:action="@{/layout/create}" method = "post" th:object="${layout}">
                    <div class="form-group">
                        <label class="control-label">Name:
                            <input th:field="*{name}" class="form-control"/>
                        </label>
                        <div class="alert alert-warning" th:errors="*{name}"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description:
                            <input th:field="*{description}" class="form-control"/>
                        </label>
                        <div class="alert alert-warning" th:errors="*{description}"></div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save" class="btn btn-primary"/>
                    </div>
                </form>
            </div>
        </div>
        <div><a th:href="@{/layouts}">Go Back</a></div>
    </main>
</div>
</body>
</html>
