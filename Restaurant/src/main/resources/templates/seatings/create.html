<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Create Seating</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<header><div th:insert="~{nav :: navbar}"></div></header>
<div class="container">
  <main role="main" class="pb-3">
    <h4>Create Seating</h4>
      <dl class="row">
          <dt class="col-sm-2"> Event Name</dt>
          <dd class="col-sm-10"><span th:text="*{event.name}"></span></dd>
          <dt class="col-sm-2"> Event ID</dt>
          <dd class="col-sm-10"><span  th:text="*{event.id}"></span></dd>
      </dl>
    <div class="row">
      <div class="col-md-4">
        <form th:action="@{/seating/create/{event_id}(event_id=${event.id})}" method="post" th:object="${seating}">
            <div class="form-group">
            <label class="control-label">Seating Date and Time:
              <input type="datetime-local" th:field="*{seatingDateTime}" class="form-control"/>
            </label>
            <div class="alert alert-warning" th:errors="*{seatingDateTime}"></div>
            <label class="control-label">Seating Duration in minutes:
              <input type="text" th:field="*{seatingDuration}" class="form-control"/>
            </label>
            <div class="alert alert-warning" th:errors="*{seatingDuration}"></div>
          </div>
          <div class="form-group"><input type="submit" value="Save" class="btn btn-primary"/></div>
        </form>
      </div>
    </div>
    <div><a th:href="@{/events}">Go Back</a></div>
  </main>
</div>
</body>
</html>
